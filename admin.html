<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ管理画面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .file-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .file-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            font-weight: bold;
        }
        
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 キャンピングカー修理チャットボット管理画面</h1>
        
        <!-- データベース再構築セクション -->
        <div class="section">
            <h2>📚 データベース管理</h2>
            <p>新しいデータファイルを追加した後、データベースを再構築してください。</p>
            
            <button onclick="reloadDatabase()" class="btn btn-success">
                🔄 データベース再構築
            </button>
            
            <div id="reloadStatus"></div>
        </div>
        
        <!-- ファイル管理セクション -->
        <div class="section">
            <h2>📁 ファイル管理</h2>
            <p>現在読み込まれているファイル一覧：</p>
            
            <div id="fileList" class="file-list">
                <div class="file-item">
                    <span class="file-name">読み込み中...</span>
                </div>
            </div>
            
            <button onclick="refreshFileList()" class="btn">
                🔄 ファイル一覧更新
            </button>
        </div>
        
        <!-- システム情報セクション -->
        <div class="section">
            <h2>⚙️ システム情報</h2>
            <p><strong>データベース状態:</strong> <span id="dbStatus">確認中...</span></p>
            <p><strong>読み込み済みドキュメント数:</strong> <span id="docCount">確認中...</span></p>
        </div>
        
        <!-- チャットボットへのリンク -->
        <div class="section">
            <h2>💬 チャットボット</h2>
            <p>チャットボットに戻る：</p>
            <a href="/" class="btn">🏠 チャットボットに戻る</a>
        </div>
    </div>

    <script>
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            refreshFileList();
            checkDatabaseStatus();
        });
        
        // データベース再構築
        function reloadDatabase() {
            const statusDiv = document.getElementById('reloadStatus');
            statusDiv.innerHTML = '<div class="status">🔄 データベースを再構築中...</div>';
            
            fetch('/reload_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.innerHTML = `<div class="status success">✅ ${data.message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">❌ ${data.error}</div>`;
                }
                checkDatabaseStatus();
            })
            .catch(error => {
                statusDiv.innerHTML = `<div class="status error">❌ エラーが発生しました: ${error}</div>`;
            });
        }
        
        // ファイル一覧更新
        function refreshFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="file-item"><span class="file-name">更新中...</span></div>';
            
            // 実際のファイル一覧取得はサーバーサイドで実装が必要
            // ここではサンプル表示
            setTimeout(() => {
                fileList.innerHTML = `
                    <div class="file-item">
                        <span class="file-name">キャンピングカー修理マニュアル.pdf</span>
                        <span class="file-size">173KB</span>
                    </div>
                    <div class="file-item">
                        <span class="file-name">シナリオ1.txt</span>
                        <span class="file-size">2KB</span>
                    </div>
                    <div class="file-item">
                        <span class="file-name">シナリオ2.txt</span>
                        <span class="file-size">1.8KB</span>
                    </div>
                `;
            }, 1000);
        }
        
        // データベース状態確認
        function checkDatabaseStatus() {
            const dbStatus = document.getElementById('dbStatus');
            const docCount = document.getElementById('docCount');
            
            // 実際の状態確認はサーバーサイドで実装が必要
            dbStatus.textContent = '正常';
            docCount.textContent = '3個';
        }
    </script>
</body>
</html>
